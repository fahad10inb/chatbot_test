<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartesia TTS & STT Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cartesia Text-to-Speech & Speech-to-Text Demo</h1>
        
        <div class="input-section">
            <h2>Text-to-Speech</h2>
            <textarea id="text-input" placeholder="Enter text to convert to speech..."></textarea>
            
            <div class="controls">
                <div class="control-group">
                    <label for="voice-select">Voice:</label>
                    <select id="voice-select">
                        <option value="default">Default</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="speed-range">Speed:</label>
                    <input type="range" id="speed-range" min="0.5" max="2.0" step="0.1" value="1.0">
                    <span id="speed-value">1.0</span>
                </div>
                
                <button id="convert-btn">Convert to Speech</button>
            </div>
        </div>
        
        <div class="stt-section">
            <h2>Speech-to-Text</h2>
            <button id="record-btn">Start Recording</button>
            <button id="stop-btn" disabled>Stop Recording</button>
            <div id="recording-status" class="hidden">Recording...</div>
            <textarea id="transcript-output" placeholder="Transcription will appear here..." readonly></textarea>
        </div>
        
        <div class="output-section">
            <h2>Audio Output</h2>
            <div id="loading" class="hidden">Processing...</div>
            <audio id="audio-output" controls class="hidden"></audio>
            <div id="error-message" class="hidden"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
